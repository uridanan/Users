<!DOCTYPE html>
<html lang="en" ng-app="UsersApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS ui-select</title>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-sanitize.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

  <!-- ui-select files -->
  <script src="https://cdn.rawgit.com/angular-ui/ui-select/master/dist/select.min.js"></script>
  <link rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/ui-select/master/dist/select.min.css">

  <!-- Select2 theme -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">

  <!--
    Selectize theme
    Less versions are available at https://github.com/brianreavis/selectize.js/tree/master/dist/less
  -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
  <!-- <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.bootstrap2.css"> -->
  <!-- <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.bootstrap3.css"> -->

  <style>
    body {
      padding: 15px;
    }

    .select2 > .select2-choice.ui-select-match {
      /* Because of the inclusion of Bootstrap */
      height: 29px;
    }

    .selectize-control > .selectize-dropdown {
      top: 36px;
    }
  </style>
</head>

<body ng-controller="UsersCtrl">
  <script src="filters.js"></script>
  <script src="rest.js"></script>
  <script src="resource.js"></script>
  <script src="users.js"></script>
  <script src="roles.js"></script>
  <script src="directive.js"></script>
  <script src="controller.js"></script>
  <script src="app.js"></script>

<div align="center" width=60%>
  <hr>
  <table id="adduser">
    <tr>
      <td><input ng-model="newUser.displayName"></td>
      <td><input ng-model="newUser.userName"></td>
      <td align="right"><button class="btn btn-default btn-xs" ng-click="onAddUser(newUser)"><image src="icon-add.png" height="25px" width="25px"></button></td>
    </tr>
  </table>
  <hr>
  <table id="users">
    <x-my-user-row ng-repeat = "u in users"/>

    <!--
    <tr ng-repeat="(x, y) in users[0]">
       <td>Key: {{x}}</td>
       <td>Value: {{y}}</td>
    </tr>
    -->
  </table>
</div>

</body>
</html>
